<div class="relative animate-fadeIn flex flex-col max-w-sm px-[1rem] py-[2rem] shadow-2xl rounded">
  <p *ngIf="successMsg" class="absolute w-full translate-x-[-50%] translate-y-[-50%] left-[50%] top-[-1rem] p-[1rem] bg-green-400 text-gray-800 font-semibold rounded">
    {{ successMsg }}
  </p>
  <p *ngIf="errorMsg" class="absolute w-full translate-x-[-50%] translate-y-[-50%] left-[50%] top-[-1rem] p-[1rem] bg-red-400 text-white font-semibold rounded">
    {{ errorMsg }}
  </p>
  <h2 class="font-bold mb-[.1rem]">Sign in</h2>
  <p class="text-sm text-gray-700 mb-[2rem]">to continue to Image Manager</p>
  <form [formGroup]="fg" #form='ngForm' (ngSubmit)="login(form.value)" class="mb-[1rem]">
    <label for="email" class="text-sm font-semibold">Email</label>
    <input id="email" class="input py-[.5rem] px-[1rem] mb-[.5rem]" type="email" name="email" formControlName="email">
    <label for="password" class="text-sm font-semibold">Password</label>
    <input id="password" class="input py-[.5rem] px-[1rem] mb-[1rem]" type="password" name="password" formControlName="password">
    <button
      [ngClass]="{
        'opacity-[.6]': !form.valid,
        'hover:cursor-not-allowed' : !form.valid,
      }"
      [disabled]="!form.valid"
      class="input py-[.5rem] bg-main text-white border border-main hover:bg-white hover:text-black hover:border-main"
      type="submit">
      Sign In
      <fa-icon class="ml-2" *ngIf="singingIn" [animation]="singingIn ? 'spin' : undefined" [icon]="faSpinner"></fa-icon>
    </button>
  </form>
  <span class="text-center text-sm">No account? <a [routerLink]="['/register']" class="font-semibold text-main text-base hover:cursor-pointer hover:underline">Signup</a></span>
</div>
